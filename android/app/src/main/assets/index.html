<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Package Maker Mobile</title>
    <style>
        :root {
            --accent: #ff5722;
            --accent-glow: rgba(255, 87, 34, 0.4);
            --bg: #0d1117;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #8b949e;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI Variable', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Glassmorphism Background */
        body::before {
            content: "";
            position: fixed;
            top: -10%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            z-index: -1;
            filter: blur(60px);
        }

        header {
            padding: 24px 20px 16px;
            background: rgba(13, 17, 23, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: 0;
            }
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(255, 87, 34, 0.2);
            transition: 0.2s;
        }

        .btn:active {
            transform: scale(0.97);
            opacity: 0.9;
        }

        .btn.secondary {
            background: var(--card);
            border: 1px solid var(--border);
            box-shadow: none;
            margin-top: 10px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-dim);
            font-weight: 600;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.4);
        }

        nav {
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 8px calc(12px + env(safe-area-inset-bottom));
        }

        .nav-item {
            text-align: center;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 10px;
            font-weight: 700;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            display: block;
            margin: 0 auto 4px;
            fill: currentColor;
        }

        .hidden {
            display: none;
        }

        /* List Items */
        .project-item {
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border);
        }

        .p-icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
        }

        .p-info {
            flex: 1;
        }

        .p-name {
            font-weight: 700;
            font-size: 14px;
        }

        .p-sub {
            font-size: 11px;
            color: var(--text-dim);
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">IPM Native App</div>
        <div
            style="width: 32px; height: 32px; background: var(--card); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--accent); font-weight: bold;">
            JQ</div>
    </header>

    <div class="content" id="main-content">
        <!-- View Home -->
        <div id="view-home">
            <div class="card">
                <h2 style="margin: 0 0 8px; font-size: 24px;">Hola, Jes√∫s</h2>
                <p style="color: var(--text-dim); margin: 0;">Gestiona tus proyectos nativamente en Android.</p>
            </div>

            <div id="projects-container">
                <!-- Dynamic Projects -->
            </div>

            <div class="card"
                style="text-align: center; background: linear-gradient(135deg, rgba(255,87,34,0.1), transparent);">
                <p style="font-size: 14px; margin-bottom: 15px;">¬øListo para una nueva aplicaci√≥n?</p>
                <button class="btn" onclick="showView('create')">Nuevo Proyecto</button>
            </div>
        </div>

        <!-- View Create -->
        <div id="view-create" class="hidden">
            <h2 style="margin-bottom: 20px;">Crear Estructura</h2>
            <div class="card">
                <div class="input-group">
                    <label>Publisher</label>
                    <input type="text" id="in-pub" placeholder="influent">
                </div>
                <div class="input-group">
                    <label>ID App (Slug)</label>
                    <input type="text" id="in-name" placeholder="my-app">
                </div>
                <div class="input-group">
                    <label>Versi√≥n</label>
                    <input type="text" id="in-ver" placeholder="1.0.0">
                </div>
                <div class="input-group">
                    <label>Autor (GihTub)</label>
                    <input type="text" id="in-auth" placeholder="JesusQuijada34">
                </div>
                <button class="btn" onclick="executeCreate()">Generar Archivos Reales</button>
            </div>
        </div>

        <!-- View Build -->
        <div id="view-build" class="hidden">
            <h2 style="margin-bottom: 20px;">Empaquetador (.zip)</h2>
            <div id="build-list">
                <!-- List for build selection -->
            </div>
        </div>
    </div>

    <nav>
        <a href="#" class="nav-item active" onclick="showView('home')">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
            Inicio
        </a>
        <a href="#" class="nav-item" onclick="showView('create')">
            <svg viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            Crear
        </a>
        <a href="#" class="nav-item" onclick="showView('build')">
            <svg viewBox="0 0 24 24">
                <path d="M20,6h-8l-2-2H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V8C22,6.9,21.1,6,20,6z" />
            </svg>
            Compilar
        </a>
    </nav>

    <script>
        function showView(viewId) {
            document.querySelectorAll('.content > div').forEach(el => el.classList.add('hidden'));
            document.getElementById('view-' + viewId).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');

            if (viewId === 'home') loadProjects();
            if (viewId === 'build') loadBuildList();
        }

        function executeCreate() {
            const pub = document.getElementById('in-pub').value || 'influent';
            const name = document.getElementById('in-name').value || 'app';
            const ver = document.getElementById('in-ver').value || '1.0.0';
            const auth = document.getElementById('in-auth').value || 'User';

            if (window.AndroidBridge) {
                window.AndroidBridge.createProject(pub, name, ver, auth);
                showView('home');
            } else {
                alert('No se detect√≥ Bridge de Android (Modo Demo)');
            }
        }

        function loadProjects() {
            if (!window.AndroidBridge) return;
            const data = JSON.parse(window.AndroidBridge.getProjectsJson());
            const container = document.getElementById('projects-container');
            container.innerHTML = '<h4>Proyectos en Memoria</h4>';
            data.projects.forEach(p => {
                const el = document.createElement('div');
                el.className = 'project-item';
                el.innerHTML = `
                    <div class="p-icon">${p.name[0].toUpperCase()}</div>
                    <div class="p-info">
                        <div class="p-name">${p.name}</div>
                        <div class="p-sub">Estructura IPM compatible</div>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        function loadBuildList() {
            if (!window.AndroidBridge) return;
            const data = JSON.parse(window.AndroidBridge.getProjectsJson());
            const container = document.getElementById('build-list');
            container.innerHTML = '<p style="color:var(--text-dim); font-size:12px; margin-bottom:15px;">Selecciona un proyecto para comprimir en formato .iflapp (ZIP)</p>';
            data.projects.forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'btn secondary';
                btn.style.textAlign = 'left';
                btn.innerText = 'üì¶ Empaquetar: ' + p.name;
                btn.onclick = () => window.AndroidBridge.buildPackage(p.name);
                container.appendChild(btn);
            });
        }

        // Init
        window.onload = () => {
            if (window.AndroidBridge) loadProjects();
        };
    </script>
</body>

</html>
