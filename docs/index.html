<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PackageMaker AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="logo">📦</div>
  <h1>PackageMaker AI</h1>
</header>

<main>
  <section class="card form-card">
    <h2>Generar nuevo paquete</h2>
    <input id="fabricante" type="text" placeholder="Fabricante (ej. Acme Corp)" />
    <input id="shortName" type="text" placeholder="Nombre corto (ej. HelloWorld)" />
    <input id="version" type="text" placeholder="Versión (ej. 1.0.0)" />
    <input id="title" type="text" placeholder="Título del paquete" />
    <textarea id="description" placeholder="Describe brevemente el paquete"></textarea>

    <div class="btn-row">
      <button id="btnGenerate" class="btn btn-primary">⚡ Generar con IA</button>
      <button id="btnFast" class="btn btn-ghost">Modo rápido</button>
    </div>
  </section>

  <section class="card preview-card">
    <h2>Vista previa</h2>
    <div id="status">Esperando entrada del usuario...</div>
    <div id="preview" class="preview"></div>
    <button id="btnDownload" class="btn btn-primary" style="display:none;">⬇️ Descargar ZIP</button>
  </section>
</main>

<footer>© 2025 PackageMaker AI</footer>
<script src="main.js"></script>
</body>
</html>
