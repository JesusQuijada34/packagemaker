<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Influent Package Maker — IA (Cliente)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'">

  <!-- CSS Mejorado -->
  <style>
    :root {
      --gradient-from:#0366d6;
      --gradient-to:#2ea44f;
      --bg:#f4f6f8;
      --surface:#ffffff;
      --text:#222;
      --shadow:0 8px 24px rgba(0,0,0,0.08);
      --radius:12px;
      --transition:.3s ease;
    }
    * { box-sizing:border-box; }
    body { margin:0; font-family:Inter,system-ui,Segoe UI,Arial; background:var(--bg); color:var(--text); }
    header {
      display:flex; gap:12px; align-items:center; padding:20px;
      background:linear-gradient(90deg,var(--gradient-from),var(--gradient-to));
      color:#fff; box-shadow:var(--shadow);
    }
    .logo {
      width:50px; height:50px; border-radius:var(--radius); background:#fff;
      padding:6px; display:flex; align-items:center; justify-content:center;
      transition:transform var(--transition);
    }
    .logo:hover { transform:scale(1.05); }
    main {
      max-width:980px; margin:20px auto; display:grid;
      grid-template-columns:1fr 420px; gap:20px; padding:0 14px;
    }
    @media (max-width:980px){ main { grid-template-columns:1fr; padding:12px; } }
    .card {
      background:var(--surface); border-radius:var(--radius);
      padding:20px; box-shadow:var(--shadow); border:1px solid rgba(10,10,10,.05);
      transition:transform var(--transition);
    }
    .card:hover { transform:translateY(-3px); }
    h2 { margin:0 0 12px 0; font-size:1.2rem; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input[type="text"], textarea, select {
      width:100%; padding:10px; border-radius:var(--radius); border:1px solid #dfe7ee;
      background:#fbfdff; font-size:0.95rem; transition:border-color var(--transition);
    }
    input:focus, textarea:focus, select:focus { border-color:var(--gradient-from); outline:none; }
    .form-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .full { grid-column:1/-1; }
    .btn {
      display:inline-flex; gap:8px; align-items:center;
      padding:10px 16px; border-radius:var(--radius); border:0;
      cursor:pointer; font-weight:700; transition:all var(--transition);
    }
    .btn-primary { background:var(--gradient-from); color:#fff; }
    .btn-primary:hover { opacity:.9; }
    .btn-ghost { background:transparent; border:1px solid rgba(0,0,0,.08); color:var(--text); }
    .btn-ghost:hover { background:rgba(0,0,0,.04); }
    .preview {
      margin-top:12px; background:#f7fbff; padding:12px;
      border-radius:var(--radius); max-height:520px; overflow:auto; border:1px solid #eef6ff;
      font-family:monospace; font-size:.95rem;
    }
    .file-edit { font-family:monospace; font-size:.95rem; border-radius:var(--radius);
      border:1px solid #e6eef3; padding:10px; width:100%; min-height:96px; transition:border-color var(--transition);
    }
    .file-edit:focus { border-color:var(--gradient-to); outline:none; }
    .muted { color:#687182; font-size:0.9rem; }
    footer { text-align:center; padding:12px; color:#6b7280; font-size:0.9rem; }
    a { color:var(--gradient-from); text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>

<header>
  <div class="logo"><img src="https://raw.githubusercontent.com/JesusQuijada34/packagemaker/main/assets/product_logo.png" alt="logo" style="height:100%;width:100%;object-fit:contain;border-radius:6px"></div>
  <div>
    <div style="font-weight:800">Influent Package Maker — IA</div>
    <div class="muted">Autocompletado y edición de archivos, descarga .iflapp (ZIP)</div>
  </div>
</header>

<main>
  <!-- LEFT: generator -->
  <section class="card">
    <h2>Generador — estructura y archivos</h2>
    <div class="form-grid" style="margin-bottom:12px">
      <div>
        <label>Fabricante</label>
        <input id="inp-empresa" type="text" placeholder="ej. influent-labs">
      </div>
      <div>
        <label>Nombre interno</label>
        <input id="inp-nombre" type="text" placeholder="ej. weatherly">
      </div>
      <div>
        <label>Versión</label>
        <input id="inp-version" type="text" placeholder="1.0">
      </div>
      <div>
        <label>Título completo</label>
        <input id="inp-titulo" type="text" placeholder="Weatherly - App del Clima">
      </div>
      <div class="full">
        <label>Detalle (prompt principal)</label>
        <input id="inp-detail" type="text" placeholder="Descripción breve: 'app de notas local, UI minimal'">
      </div>
    </div>
    <div style="display:flex;gap:10px;flex-wrap:wrap">
      <button id="btn-ai-suggest" class="btn btn-primary">Autocompletar con IA</button>
      <button id="btn-ai-editfiles" class="btn btn-ghost">Editar archivos existentes (IA)</button>
      <button id="btn-generate" class="btn btn-primary">Generar estructura local</button>
    </div>
    <div id="status" style="margin-top:12px;color:#16a34a;font-weight:700"></div>
    <div id="preview-files" class="preview"></div>
  </section>

  <!-- RIGHT: IA controls & output -->
  <aside class="card">
    <h2>Asistente IA — prompts</h2>
    <div class="muted" style="margin-bottom:10px">Flujo IA: el cliente envía prompts al backend. El backend ejecuta los 3 prompts y devuelve JSON validado.</div>

    <label>Prompt primario</label>
    <input id="ai-prompt" type="text" placeholder="ej. 'app de clima, tema azul, ligera, offline'">

    <label style="margin-top:8px">Modo</label>
    <select id="ai-mode">
      <option value="suggest">Sugerir campos y colores (meta)</option>
      <option value="files-min">Generar README + main.py</option>
      <option value="files-full" selected>Generar archivos principales (README, main, requirements, details, autorun, LICENSE)</option>
    </select>

    <div style="display:flex;gap:8px;margin-top:12px;flex-wrap:wrap">
      <button id="btn-ai-run" class="btn btn-primary">Ejecutar IA</button>
      <button id="btn-clear" class="btn btn-ghost">Limpiar salida</button>
    </div>

    <div id="ai-output" class="preview" style="margin-top:12px;min-height:160px"></div>
  </aside>
</main>

<footer>
  <div class="muted">GitHub: <a href="https://github.com/JesusQuijada34/packagemaker/" target="_blank" rel="noopener">packagemaker</a></div>
</footer>

<!-- libs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script>
/**************************************************************************
 * CONFIG - tomar API_BASE desde Vercel
 **************************************************************************/
const API_BASE = window.__ENV?.API_BASE || "/api/genai"; // window.__ENV inyectado por Vercel

// Resto del código de JS sigue igual que tu versión anterior
// Incluye: sha256hex, sanitizeContent, renderFiles, btn-generate, IA flow
// Solo cambiaremos la URL a API_BASE y se aplica gradiente + mejoras de UX

// --- ejemplo de llamada IA ---
async function callBackendAI(prompt, mode){
  const res = await fetch(API_BASE, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ prompt, mode })
  });
  if(!res.ok) throw new Error("Backend IA error: " + res.status);
  return await res.json();
}
</script>
</body>
</html>
