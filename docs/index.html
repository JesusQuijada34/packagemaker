<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Influent Package Maker Web + IA Coherente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --c1: #0366d6;
      --c2: #2ea44f;
      --bg: #f4f6f8;
      --text: #24292e;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: linear-gradient(90deg, var(--c1), var(--c2));
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 8px #0002;
    }
    header img { width: 38px; height: 38px; border-radius: 8px; background: #fff; }
    main {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 18px;
      box-shadow: 0 2px 6px #0001;
    }
    h2 { margin-top: 0; font-size: 1.1em; }
    label { display: flex; flex-direction: column; margin-bottom: 10px; font-weight: 600; }
    input[type="text"], input[type="file"] {
      padding: 8px; border-radius: 6px; border: 1px solid #ccc;
      font-size: 1em; background: #fafbfc;
    }
    button {
      background: var(--c1);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 6px;
    }
    button:hover { background: var(--c2); }
    #preview-files {
      margin-top: 14px;
      padding: 10px;
      background: #f6f8fa;
      border-radius: 6px;
      border: 1px solid #e1e4e8;
      max-height: 400px;
      overflow: auto;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      margin-top: 4px;
      font-family: monospace;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px;
    }
    .status { margin-top: 8px; color: var(--c2); }
    footer { text-align: center; font-size: .9em; padding: 8px; color: #666; }
  </style>
</head>
<body>
<header>
  <img src="https://raw.githubusercontent.com/JesusQuijada34/packagemaker/main/assets/product_logo.png" alt="logo">
  <h1>Influent Package Maker + IA Coherente</h1>
</header>

<main>
  <section>
    <h2>Crear proyecto Influent</h2>
    <form id="create-form">
      <label>Fabricante <input type="text" name="empresa" required></label>
      <label>Nombre interno <input type="text" name="nombre" required></label>
      <label>Versi√≥n <input type="text" name="version" required></label>
      <label>T√≠tulo completo <input type="text" name="titulo" required></label>
      <label>Descripci√≥n breve para IA <input type="text" id="ai-prompt" placeholder="Ej. App de notas local minimalista"></label>
      <button type="button" id="btn-ai">Sugerir con IA</button>
      <button type="submit">Generar estructura</button>
    </form>
    <div id="status" class="status"></div>
    <div id="preview-files"></div>
  </section>
</main>

<footer>
  GitHub: <a href="https://github.com/JesusQuijada34/packagemaker/">packagemaker</a>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script type="module">
import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
const ai = new GoogleGenerativeAI("AIzaSyAXnbWHp1-7wC8vVbDbrTWBVIOBPGv7nis");
const model = ai.getGenerativeModel({ model: "gemini-2.0-flash" });

const RAW_ICON_URL = "https://raw.githubusercontent.com/JesusQuijada34/packagemaker/main/app/app-icon.ico";
const RAW_LICENSE_URL = "https://raw.githubusercontent.com/JesusQuijada34/packagemaker/main/LICENSE";
const DEFAULT_FOLDERS = ["app","assets","config","docs","source","lib"];

function getversion() {
  const d = new Date();
  return `${d.getFullYear().toString().slice(-2)}.${(d.getMonth()+1)}-${d.getHours()}.${d.getMinutes()}`;
}
async function sha256(str) {
  const buf = new TextEncoder().encode(str);
  const hash = await crypto.subtle.digest('SHA-256', buf);
  return Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,"0")).join("");
}

// --- AI triple prompt flow ---
async function runAI(prompt) {
  // Prompt 1: Interpretaci√≥n
  const phase1 = await model.generateContent(`Resume y estructura brevemente: ${prompt}`);
  const idea = phase1.response.text();
  // Prompt 2: Generar meta JSON
  const phase2 = await model.generateContent(`Convierte esta idea en un JSON meta muy corto con empresa, nombre, version, titulo, y colores primario/secundario/fondo.\n${idea}`);
  const metaText = phase2.response.text();
  // Prompt 3: Limpieza y validaci√≥n JSON final
  const phase3 = await model.generateContent(`Corrige el JSON para que sea v√°lido y solo contenga los campos requeridos:\n${metaText}`);
  let text = phase3.response.text();
  const match = text.match(/\{[\s\S]*\}/);
  if (!match) return null;
  try { return JSON.parse(match[0]); } catch { return null; }
}

// --- IA button ---
document.getElementById("btn-ai").onclick = async ()=>{
  const prompt = document.getElementById("ai-prompt").value.trim();
  const status = document.getElementById("status");
  if(!prompt){ status.textContent = "‚ùå Escribe una descripci√≥n primero."; return; }
  status.textContent = "ü§ñ Generando sugerencias...";
  const data = await runAI(prompt);
  if(!data){ status.textContent = "‚ö†Ô∏è No se pudo generar JSON v√°lido."; return; }
  if(data.empresa) document.querySelector('[name="empresa"]').value = data.empresa;
  if(data.nombre) document.querySelector('[name="nombre"]').value = data.nombre;
  if(data.version) document.querySelector('[name="version"]').value = data.version;
  if(data.titulo) document.querySelector('[name="titulo"]').value = data.titulo;
  if(data.colores){
    document.documentElement.style.setProperty("--c1", data.colores.primario || "#0366d6");
    document.documentElement.style.setProperty("--c2", data.colores.secundario || "#2ea44f");
    document.documentElement.style.setProperty("--bg", data.colores.fondo || "#f4f6f8");
  }
  status.textContent = "‚úÖ Campos completados con IA.";
};

// --- CREAR ESTRUCTURA COMPLETA LOCAL ---
document.getElementById("create-form").onsubmit = async (e)=>{
  e.preventDefault();
  const status = document.getElementById("status");
  const preview = document.getElementById("preview-files");
  preview.innerHTML = "";
  status.textContent = "Generando estructura...";

  const empresa = e.target.empresa.value.trim().toLowerCase().replace(/ /g,"-") || "influent";
  const nombre = e.target.nombre.value.trim().toLowerCase() || "mycoolapp";
  let version = e.target.version.value.trim();
  version = version ? `${version}-${getversion()}` : `1-${getversion()}`;
  const titulo = e.target.titulo.value.trim() || nombre.toUpperCase();
  const folder_name = `${empresa}.${nombre}.v${version}`;
  const hv = await sha256(`${empresa}.${nombre}.v${version}`);

  const files = {};
  DEFAULT_FOLDERS.forEach(f=>{
    files[`${folder_name}/${f}/.${f}-container`] = `#store (sha256 hash):${f}/.${hv}`;
  });

  // LICENSE
  let licenseText = "GNU GENERAL PUBLIC LICENSE Version 3";
  try {
    const res = await fetch(RAW_LICENSE_URL);
    if(res.ok) licenseText = await res.text();
  }catch{}
  files[`${folder_name}/LICENSE`] = licenseText;

  // README
  files[`${folder_name}/README.md`] = `# ${empresa} ${titulo}\nProyecto generado con Influent Package Maker Web.`;

  // MAIN
  files[`${folder_name}/${nombre}.py`] = `#!/usr/bin/env python\n# publisher: ${empresa}\n# name: ${nombre}\n# version: ${version}\nprint("Hello from ${titulo}")`;

  // REQUIREMENTS
  files[`${folder_name}/lib/requirements.txt`] = "# Dependencias del paquete\n";

  // DETAILS
  files[`${folder_name}/details.xml`] = `<app>
  <publisher>${empresa}</publisher>
  <app>${nombre}</app>
  <name>${titulo}</name>
  <version>v${version}</version>
  <with>${navigator.platform}</with>
  <correlationid>${hv}</correlationid>
  <rate>Todas las edades</rate>
</app>`;

  // AUTORUN
  files[`${folder_name}/autorun`] = `#!/usr/bin/env sh\npip install -r "./lib/requirements.txt"\nclear\npython3 "./${nombre}.py"\n`;

  // ICONO
  try {
    const icon = await fetch(RAW_ICON_URL);
    if(icon.ok) files[`${folder_name}/app/app-icon.ico`] = await icon.blob();
  } catch{}

  // Render
  let html = `<b>Archivos generados:</b><ul>`;
  Object.keys(files).forEach(f=>html+=`<li>${f}</li>`);
  html += "</ul><hr><b>Edita antes de descargar:</b>";
  Object.keys(files).forEach(f=>{
    if(typeof files[f]==="string")
      html += `<details><summary>${f}</summary><textarea data-file="${f}">${files[f]}</textarea></details>`;
  });
  html += `<button id="download" style="margin-top:10px">Descargar ZIP</button>`;
  preview.innerHTML = html;
  status.textContent = "‚úÖ Estructura lista.";

  document.getElementById("download").onclick = async ()=>{
    document.querySelectorAll("textarea[data-file]").forEach(t=>{
      files[t.dataset.file] = t.value;
    });
    const zip = new JSZip();
    for(const f in files){
      if(typeof files[f]==="string") zip.file(f, files[f]);
      else zip.file(f, files[f]); // blob icon
    }
    const blob = await zip.generateAsync({type:"blob"});
    saveAs(blob, `${folder_name}.iflapp`);
    status.textContent = `ZIP descargado: ${folder_name}.iflapp`;
  };
};
</script>
</body>
</html>
