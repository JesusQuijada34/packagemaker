<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Influent Package Maker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Influent Package Maker ⚙️</h1>
    <p>Describe tu paquete y la IA generará la estructura y archivos necesarios.</p>

    <form id="packageForm">
      <label>Fabricante:</label>
      <input id="manufacturer" type="text" placeholder="Ej: DevForge" autocomplete="on" />

      <label>Nombre corto:</label>
      <input id="shortName" type="text" placeholder="Ej: forge-kit" autocomplete="on" />

      <label>Versión:</label>
      <input id="version" type="text" placeholder="Ej: 1.0.0" autocomplete="on" />

      <label>Título del paquete:</label>
      <input id="title" type="text" placeholder="Ej: Generador modular inteligente" autocomplete="on" />

      <label>Descripción del proyecto:</label>
      <textarea id="description" placeholder="Describe brevemente tu idea..."></textarea>

      <button type="submit">✨ Generar con IA</button>
    </form>

    <div id="output">
      <h2>Resultado</h2>
      <pre id="resultArea"></pre>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
